<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
 
    <h:body>
 
    	<h1>JSF 2.0 + Spring + Hibernate Example</h1>
 
 		<h:dataTable value="#{userBean.list()}" var="u"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    		<h:column>
    			<f:facet name="header">
    				User ID
    			</f:facet>
    				#{u.getId()}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				User Name
				</f:facet>
    				#{u.getUsername()}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				User Password
				</f:facet>
    				#{u.getPassword()}
    		</h:column>
 <!--
    		<h:column>
    			<f:facet name="header">
    				Log Count
				</f:facet>
    				#{u.getLogs().size()}
    		</h:column>
 -->
    	</h:dataTable>
 
 		<h2>Add New User</h2>
 		<h:form>
 
 			<h:panelGrid columns="3">
 
				User Name : 
				<h:inputText id="name" value="#{userBean.username}" 
					size="20" required="true"
					label="Username" >
				</h:inputText>
 
				<h:message for="name" style="color:red" />
 
				User Password : 
				<h:inputSecret id="password" value="#{userBean.password}" 
					cols="20" required="true"
					label="Password" >
				</h:inputSecret>
 
				<h:message for="password" style="color:red" />
 
			</h:panelGrid>
 
			<h:commandButton value="Submit" action="#{userBean.addUser()}" />
 
 		</h:form>
 
    </h:body>
 
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body>
    	<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    	<h:form>
    	   <h:inputText value="#{helloBean.name}"></h:inputText>
    	   <h:commandButton value="Welcome Me" action="#{helloBean.checkWelcome()}"></h:commandButton>
    	   <br/>
    	   <h:commandLink value="welcome.xhtml with forward" action="welcome"></h:commandLink>
    	   <br/>
    	   <!-- redirect will not having URL delay -->
    	   <h:commandLink value="welcome.xhtml with redirect" action="welcome?faces-redirect=true"></h:commandLink>
    	   <br/>
    	   <h:commandLink value="bundles.xhtml" action="bundles"></h:commandLink>
    	   <br/>
    	   <h:commandLink value="user.xhtml" action="user"></h:commandLink>
    	   <br/>
    	   <h:commandLink value="helloAjax.xhtml" action="helloAjax"></h:commandLink>
    	   <br/>
    	   <h:commandLink value="helloPrime.xhtml" action="helloPrime"></h:commandLink>
    	</h:form>
    </h:body>
</html>

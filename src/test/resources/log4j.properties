log4j.rootLogger = ERROR, R, stdout

log4j.logger.ca.liu=debug
log4j.logger.org.springframework=info


log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=javareview.log
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern = %d{ISO8601} %-5p [%F:%L] : %m%n

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target   = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{ISO8601} %-5p [%t] [%F:%L] : %m%n






